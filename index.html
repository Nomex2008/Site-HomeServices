<!DOCTYPE html>
<html lang="en">
<head>

    <title>HomeServices</title>

    <!--Fonts-->
    <!--Plus Jakarta Sans-->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

</head>
<body>

    <div class="wrapper">

        <header class="header">
            <div class="header__container container">

                            </li>

                            <li class="menu__item">
                                <a href="" class="menu__link">
                                    Services
                                </a>
                            </li>

                            <li class="menu__item">
                                <a href="" class="menu__link">

                                </a>
                            </li>

                            <li class="menu__item">

                                <div class="hero__clip">
                                    
                                </div>

                                <div class="hero__clip">

                                </div>

                                <div class="hero__item">

                            <div class="hero__likes">
                                <div class="hero__likes-item">
                                    <div class="hero__check">

                                    <div class="hero__likes-text">
                                        Free  Quotes
                                    </div>
                                </div>

                                <div class="hero__likes-item">
                                    <div class="hero__check">

                                    </div>
                                </div>
                            </div>

                            <a href="" class="hero__btn">

                                <div class="hero__btn-text">

                                </div>

                                <div class="hero__btn-img">
                                    <img src="img/hero/btn-img.svg" alt="">
                                </div>

                        </div>

                    </div>

                </div>

                <div class="hero__image">
                    <img src="img/hero/img_right.png" alt="">
                </div>

            </section>

        <footer class="footer">
            3
        </footer>

    <script src="js/mainJS.js"></script>
